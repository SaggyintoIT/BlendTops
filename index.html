    <!-- ✅ Typing effect script -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const el = document.getElementById("typer");
        if (!el) return;

        const words = el.getAttribute("data-words")?.split(',') || [];
        const typeDelay = +el.getAttribute("data-delay") || 100;
        const deleteDelay = +el.getAttribute("data-deletedelay") || 2000;

        let wordIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeEffect() {
          const currentWord = words[wordIndex];
          const currentText = currentWord?.substring(0, charIndex) || '';

          el.textContent = currentText;

          if (!isDeleting && charIndex < currentWord.length) {
            charIndex++;
            setTimeout(typeEffect, typeDelay);
          } else if (isDeleting && charIndex > 0) {
            charIndex--;
            setTimeout(typeEffect, typeDelay / 2);
          } else {
            isDeleting = !isDeleting;
            if (!isDeleting) wordIndex = (wordIndex + 1) % words.length;
            setTimeout(typeEffect, isDeleting ? deleteDelay : 500);
          }
        }

        typeEffect();
      });
    </script>
